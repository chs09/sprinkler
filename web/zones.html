<ons-page id="page-zones">
	<div class="content" style="text-align: center; margin: 0.5rem; max-width: 600px;">
		<ons-list-title>Zones</ons-list-title>
		<ons-list>
			<ons-lazy-repeat id="zones-list"></ons-lazy-repeat>
		</ons-list>
	</div>

	<ons-toolbar>
		<div class="left">
			<ons-back-button>Go Back</ons-back-button>
		</div>
		<div class="right">
			<ons-toolbar-button id="btn_reset" modifier="outline">
				<ons-icon icon="fa-stop-circle"></ons-icon>
				Stop
			</ons-toolbar-button>
		</div>
	</ons-toolbar>

	<ons-bottom-toolbar style="padding-top: 0.75rem;">
	</ons-bottom-toolbar>
</ons-page>
